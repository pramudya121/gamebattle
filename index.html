<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Battle Game - NexusChain</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script defer src="ethers.js"></script>
  <script defer src="app.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>⚔️ Battle Game - NexusChain</h1>
  <button onclick="startGame()">Start Game</button><br><br>
  
  <input id="defender" placeholder="Defender address">
  <input id="damage" type="number" placeholder="Damage (1-100)">
  <button onclick="attack()">Attack</button><br><br>

  <input id="player" placeholder="Check Health of address">
  <button onclick="getHealth()">Check Health</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js"></script>
</body>
</html>
